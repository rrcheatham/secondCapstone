<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/sign-up.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <img id="logo" src="/ftg-logo.png" alt="The FinTech Guru">
        <nav>
            <p><a target="_blank" href="http://thebargainbinguru.com">Home</a></p>
            <p>|</p>
            <p><a target="_blank" href="http://thebargainbinguru.com">Blog</a></p>
            <p>|</p>
            <p><a target="_blank" href="http://thebargainbinguru.com/about">About</a></p>
        </nav>
    </header>
    <main>
        <h1>The FinTech Guru Expense Tracker</h1>
        <form id="signup-form">
            <legend>Create an account</legend>
            <label for="username">*Username: </label>
            <input type="text" name="username" id="username" required>
            <label for="password">*Password: </label>
            <input type="password" name="password" id="password" required>
            <label for="email">*Email: </label>
            <input type="email" name="email" id="email" required>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstname">
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastname">
            <input type="submit" id="submit" class="btn btn-primary" value="Submit">
        </form>
        <div id="success" class="hidden">
            <p style="font-size: 20px; margin-top: 50px; margin-bottom: 250px;">You have successfully signed up for an account. Please <a href="/index.html">return to the login page.</a></p>
        </div>
    </main>
    <footer>
        <div>
            <p><a href="#">Privacy</a></p>
            <p><a href="#">Contact</a></p>
            <p>&copy; The FinTech Guru 2018</p>
        </div>
    </footer>
    <script src="/sign-up.js"></script>
</body>
</html>
